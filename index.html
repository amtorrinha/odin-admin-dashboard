<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="logo">
              <p>Dashboard</p>    
            </div>
            <div class="main-menu">
                <ul>
                  <li>Home</li>
                  <li>Profile</li>
                  <li>Messages</li>
                  <li>History</li>
                  <li>Tasks</li>
                  <li>Communities</li>
                </ul>
            </div>
            <div class="settings-menu">
                <ul>
                  <li>Settings</li>
                  <li>Support</li>
                  <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="header">
            <div class="search-bar">
                <!-- TODO Add Glass Icon -->
                <input type="text" name="search">
            </div>
            <!-- add icons inside next div -->
            <div class="small-profile">Morgan Oakley</div>
            <!-- add bigger icon inside next div -->
            <div class="big-profile">Hi there, Morgan Oakley (@morgan)</div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="content">
            <div class="projects">
                <div class="project-div">Project</div>
                <div class="project-div">Project</div>
                <div class="project-div">Project</div>
                <div class="project-div">Project</div>
                <div class="project-div">Project</div>
                <div class="project-div">Project</div>
            </div>
            <div class="announcements">
                <div class="announcement-div">Announcement</div>
                <div class="announcement-div">Announcement</div>
                <div class="announcement-div">Announcement</div>
            </div>
            <div class="trending">
                <div class="trending-div">Trending</div>
                <div class="trending-div">Trending</div>
                <div class="trending-div">Trending</div>
            </div>
        </div>
    </div>
</body>
</html>
